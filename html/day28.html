<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 28</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/day28.css">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="card__pic loading">
                <!-- <img src="../assets/img/day28/picture.jpg" alt=" " class="card__pic-img "> -->
            </div>
            <div class="card__content">
                <h2 class="card__content-title loading"></h2>
                <p class="card__content-para loading"></p>
                <button class="card__content-btn loading"></button>
            </div>
        </div>
    </div>
    <script>
        const cardImg = document.querySelector(".card__pic");
        const cardTitle = document.querySelector(".card__content-title");
        const cardPara = document.querySelector(".card__content-para");
        const cardBtn = document.querySelector(".card__content-btn");

        setTimeout(() => {
            cardImg.innerHTML = '<img src="../assets/img/day28/picture.jpg" alt=" " class="card__pic-img ">';
            cardTitle.innerText = 'Nodemy';
            cardPara.innerText = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut soluta qui repudiandae, maxime optio voluptatem eius eveniet officiis';
            cardBtn.innerText = 'Read more';

            // remove loading
            document.querySelectorAll(".loading").forEach((item) => item.classList.remove("loading"))
        }, 4000)
    </script>
</body>

</html>
