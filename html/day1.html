<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/day1.css">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="card__header">
                <i class='card__header-icon bx bx-heart'></i>
                <i class='card__header-icon bx bx-cart-alt'></i>
            </div>
            <div class="card__pic">
                <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="shoes" class="card__pic-img">
            </div>

            <h2 class="card__title">Nike Zoom KD 12</h2>
            <p class="card__price">$99</p>


            <div class="card__size">
                <h2 class="card__size-title">Size: </h2>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                <h2 class="card__color-title">Color: </h2>
                <span class="card__color-green"></span>
                <span class="card__color-red"></span>
                <span class="card__color-black"></span>
            </div>
            <div class="card__action">
                <button class="card__action-btn">Buy now</button>
                <button class="card__action-btn">Add cart</button>
            </div>
        </div>

    </div>
</body>

</html>
