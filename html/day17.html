<body>
    <div class="main">
        <ul class="social">
            <li class="social-item">
                <h2 class="social-item__name">Facebook</h2>
                <span class="social-item__number facebook">0</span>
            </li>
            <li class="social-item">
                <h2 class="social-item__name">Youtube</h2>
                <span class="social-item__number youtube">0</span>
            </li>
            <li class="social-item">
                <h2 class="social-item__name">Instagram</h2>
                <span class="social-item__number instagram">0</span>
            </li>
        </ul>
    </div>
    <script>
        const face = document.querySelector('.facebook');
        const youtube = document.querySelector('.youtube');
        const ins = document.querySelector('.instagram');

        function counterUp(el, value) {
            let speed = 200;
            let from = 0;
            let step = value / speed;
            const counter = setInterval(function() {
                from += step;
                if (from > value) {
                    clearInterval(counter);
                    el.innerText = value;
                } else {
                    el.innerText = Math.ceil(from);
                }
            }, 1)
        }


        counterUp(face, 3300);
        counterUp(youtube, 2700);
        counterUp(ins, 5700);
    </script>
</body>
