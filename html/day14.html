<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 14</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/day14.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="slide-show">
                <img src="	https://www.nodemy.vn/projects/html-css-js/slideshow/img1.jpeg" alt="" class="slide-show__img">
                <div class="control">
                    <i class="control-icon fas fa-chevron-left"></i>
                    <i class="control-icon fas fa-chevron-right"></i>
                </div>
            </div>
            <ul class="slide-list">
                <li class="slide-item active"><img src="	https://www.nodemy.vn/projects/html-css-js/slideshow/img1.jpeg" alt="" class="slide-item__img"></li>
                <li class="slide-item"><img src="	https://www.nodemy.vn/projects/html-css-js/slideshow/img2.jpeg" alt="" class="slide-item__img"></li>
                <li class="slide-item"><img src="	https://www.nodemy.vn/projects/html-css-js/slideshow/img3.jpeg" alt="" class="slide-item__img"></li>
                <li class="slide-item"><img src="	https://www.nodemy.vn/projects/html-css-js/slideshow/img4.jpeg" alt="" class="slide-item__img"></li>
                <li class="slide-item"><img src="	https://www.nodemy.vn/projects/html-css-js/slideshow/img5.jpeg" alt="" class="slide-item__img"></li>
                <li class="slide-item"><img src="	https://www.nodemy.vn/projects/html-css-js/slideshow/img6.jpeg" alt="" class="slide-item__img"></li>
                <li class="slide-item"><img src="	https://www.nodemy.vn/projects/html-css-js/slideshow/img7.jpeg" alt="" class="slide-item__img"></li>
                <li class="slide-item"><img src="	https://www.nodemy.vn/projects/html-css-js/slideshow/img8.jpeg" alt="" class="slide-item__img"></li>
                <li class="slide-item"><img src="	https://www.nodemy.vn/projects/html-css-js/slideshow/img9.jpeg" alt="" class="slide-item__img"></li>
            </ul>
        </div>
    </div>
    <script>
        const prev = document.querySelector('.fa-chevron-left');
        const next = document.querySelector('.fa-chevron-right');
        const imgShow = document.querySelector('.slide-show__img');
        // const slideList = document.querySelector('.slide-list');
        const imgs = document.querySelectorAll('.slide-item__img');
        const slides = document.querySelectorAll('.slide-item');


        let currentImg = 0
        imgs.forEach((item, index) => {
            item.addEventListener('click', function() {
                currentImg = index;
                showImg();

            })
        })
        prev.addEventListener('click', function() {
            currentImg == 0 ? currentImg = imgs.length - 1 : currentImg--;
            showImg();

        })

        next.addEventListener('click', function() {
            currentImg == imgs.length - 1 ? currentImg = 0 : currentImg++;
            showImg();

        })

        function showImg() {
            document.querySelector('.slide-item.active').classList.remove('active');
            slides[currentImg].classList.add('active');
            imgShow.src = imgs[currentImg].src;
        }
    </script>
</body>

</html>
