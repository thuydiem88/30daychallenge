<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 26</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/day26.css">
</head>

<body>
    <div class="main">

        <form action="" class="form">
            <input type="password" class="form-input">
            <span class="form-eye"></span>
            <button class="form-submit">Submit</button>
        </form>
        <div class="validator">
            <p class="validator-item lowercase">Lower-case</p>
            <p class="validator-item uppercase">Upper-case</p>
            <p class="validator-item number">Number</p>
            <p class="validator-item symbol">At least one special symbol</p>
            <p class="validator-item character">At least 8 characters</p>
        </div>

    </div>
    <script>
        const form = document.querySelector('.form');
        const input = document.querySelector('.form-input');
        const eye = document.querySelector('.form-eye');

        eye.addEventListener('click', function(e) {
            e.target.classList.toggle('show');

            input.type == 'password' ? (input.type = 'text') : (input.type = 'password');
        })

        input.addEventListener('input', function(e) {
            const value = e.target.value;

            const lowercase = document.querySelector('.lowercase').classList;
            const uppercase = document.querySelector('.uppercase').classList;
            const number = document.querySelector('.number').classList;
            const symbol = document.querySelector('.symbol').classList;
            const characters = document.querySelector('.character').classList;

            //validator
            value.search(/[a-z]/) >= 0 ? lowercase.add('valid') : lowercase.remove('valid');
            value.search(/[A-Z]/) >= 0 ? uppercase.add('valid') : uppercase.remove('valid');
            value.search(/[0-9]/) >= 0 ? number.add('valid') : number.remove('valid');
            value.search(/\W/) >= 0 ? symbol.add('valid') : symbol.remove('valid');
            value.length >= 8 ? characters.add('valid') : characters.remove('valid');

        })
    </script>
</body>

</html>
