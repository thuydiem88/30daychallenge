<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/day11.css">
</head>

<body>
    <div class="main">
        <div class="list-btn">
            <button onclick="showSuccessMessage();" class="btn success-btn">Show success</button>
            <button onclick="showWarningMessage();" class="btn warning-btn">Show warning</button>
            <button onclick="showErrorMessage();" class="btn error-btn">Show error</button>
        </div>
        <div class="toasts">
            <!-- success -->

            <!-- <div class="toast toast--success">
                <div class="toast__icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <span class="toast__message">This is a success message!</span>
            </div> -->
        </div>
    </div>
    <script>
        function toast({
            icon = '',
            message = '',
            type = '',

        }) {
            const main = document.querySelector('.toasts');
            if (main) {
                let toast = document.createElement('div');

                toast.classList.add('toast', `toast--${type}`)
                    //     toast.style.animation = `fadeInLeft ease .3s,
                    // fadeOut ease-in-out 1s 3s forwards;`
                toast.innerHTML = `
                    <div class="toast__icon">
                        ${icon}
                    </div>
                    <span class="toast__message">${message}</span>
                    <span class="countdown"></span>
                `
                main.appendChild(toast);
                setTimeout(() => {
                    toast.style.animation = 'fadeOut 1s ease forwards'
                }, 4000)
                setTimeout(() => {
                    main.removeChild(toast);
                }, 6000)
            }
        }

        function showSuccessMessage() {
            toast({
                icon: ' <i class="fas fa-check-circle"></i>',
                message: 'This is a success message !',
                type: 'success'
            });
        }

        function showWarningMessage() {
            toast({
                icon: ' <i class="fas fa-exclamation-triangle"></i>',
                message: 'This is a warning message !',
                type: 'warning'
            });
        }

        function showErrorMessage() {
            toast({
                icon: ' <i class="fas fa-exclamation-circle"></i>',
                message: 'This is a error message !',
                type: 'error'
            });
        }
    </script>
</body>

</html>
