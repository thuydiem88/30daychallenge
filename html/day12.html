</head>

<body>
    <div class="main">
        <h1>Custom Range Slider</h1>
        <span class="range">
            <span class="range-bar">
                <span class="range-bar__text"></span>
        </span>
        </span>
    </div>
    <script>
        const main = document.querySelector('.main');
        const range = document.querySelector('.range');
        const bar = document.querySelector('.range-bar');
        const text = document.querySelector('.range-bar__text');

        function setRangeBar(percent) {
            bar.style.width = `${percent}%`;
            text.innerHTML = `${percent}%`;
            main.style.backgroundColor = `rgba(255, 154, 255, ${percent/100})`;
        }
        setRangeBar(57);
        range.addEventListener('mousemove', function(e) {
            const progress = e.pageX - this.offsetLeft;
            let percent = (progress / this.offsetWidth) * 100;

            percent = Math.floor(percent);
            setRangeBar(percent);
        })
    </script>
</body>

</html>
