<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/day8.css">
</head>

<body>
    <div class="main">
        <form action="" class="form">
            <h2 class="form-heading">Register</h2>
            <div class="form-group">
                <!-- <label for="username" class="form-label"></label> -->
                <input id="username" type="text" class="form-control" placeholder="Username">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <!-- <label for="username" class="form-label"></label> -->
                <input id="email" type="email" class="form-control" placeholder="Email">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <!-- <label for="username" class="form-label"></label> -->
                <input id="password" type="password" class="form-control" placeholder="Password">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <!-- <label for="username" class="form-label"></label> -->
                <input id="password-confirm" type="password" class="form-control" placeholder="Confirm password">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Login</button>
            <div class="form-singup">Not a member? <a href="#">Singup</a></div>
        </form>
    </div>
    <script src="../js/validator.js"></script>
    <script>
        Validator({
            form: '.form',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#username'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                Validator.isRequired('#password'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password-confirm'),
                Validator.isConfirmed('#password-confirm', function() {
                    return document.querySelector('.form #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function(data) {
                //Call API
                console.log(data);
            }
        });
    </script>
</body>

</html>
