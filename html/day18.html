<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 18</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/day18.css">
</head>

<body>
    <div class="main">
        <h1>Drag and drop the picture</h1>
        <ul class="box">
            <li class="box-item">
                <div class="draggable" draggable="true"></div>
            </li>
            <li class="box-item"></li>
            <li class="box-item"></li>
            <li class="box-item"></li>
            <li class="box-item"></li>

        </ul>
    </div>
    <script>
        const draggable = document.querySelector('.draggable');
        const boxs = document.querySelectorAll('.box-item');

        draggable.addEventListener('dragstart', dragStart);
        draggable.addEventListener('dragend', dragEnd);

        boxs.forEach((box) => {
            box.addEventListener('dragover', dragOver);
            box.addEventListener('dragdrop', dragDrop);
        })

        function dragStart() {
            this.classList.add('dragging');
        }

        function dragEnd() {
            this.classList.remove('dragging');
        }

        function dragOver(e) {
            // thêm preventDefault vì theo mặc định thả vào bên trong 1 phần tử sẽ bị vô hiệu hóa => xem con trỏ chuột khi over để rõ hơn
            e.preventDefault();
            this.appendChild(draggable);
        }

        function dragDrop() {
            this.appendChild(draggable);
        }
    </script>
</body>

</html>
