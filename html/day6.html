<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/day6.css">
</head>

<body>
    <div class="main">
        <p class="alert open">Press any key</p>
        <div class="result">
            <div class="result-circle"></div>
            <div class="result-list">
                <div class="result-item">
                    <p class="result-item-header">
                        Key
                    </p>
                    <p class="result-item-body result-key">
                        0
                    </p>
                </div>
                <div class="result-item">
                    <p class="result-item-header">
                        Location
                    </p>
                    <p class="result-item-body result-location">
                        0
                    </p>
                </div>
                <div class="result-item">
                    <p class="result-item-header">
                        Which
                    </p>
                    <p class="result-item-body result-which">
                        0
                    </p>
                </div>
                <div class="result-item">
                    <p class="result-item-header">
                        Code
                    </p>
                    <p class="result-item-body result-code">
                        0
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const press = document.querySelector(".alert");
        const result = document.querySelector(".result");
        const resultKey = document.querySelector(".result-key");
        const resultLocation = document.querySelector(".result-location");
        const resultWhich = document.querySelector(".result-which");
        const resultCode = document.querySelector(".result-code");


        document.addEventListener("keydown", function(e) {
            press.classList.remove("open");
            result.classList.add("open");
            resultKey.innerText = e.key;
            resultCode.innerText = e.code;
            resultLocation.innerText = e.location;
            resultWhich.innerText = e.which;
            document.querySelector(".result-circle").innerText = e.which;
        })

        resultKey
    </script>
</body>

</html>
