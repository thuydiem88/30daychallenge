<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/day4.css">
</head>

<body>
    <div class="main">
        <div class="grid container">
            <div class="row list">
                <div class="item col c-3">
                    <div class="item-img">
                        <img src="	https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg
                        " alt="" class="img">

                    </div>
                </div>
                <div class="item col c-3">
                    <div class="item-img">
                        <img src="	https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg
                        " alt="" class="img">

                    </div>
                </div>
                <div class="item col c-3">
                    <div class="item-img">
                        <img src="	https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg
                        " alt="" class="img">

                    </div>
                </div>
                <div class="item col c-3">
                    <div class="item-img">
                        <img src="	https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg
                        " alt="" class="img">

                    </div>
                </div>
            </div>
            <div class="row list">
                <div class="item col c-3">
                    <div class="item-img">
                        <img src="	https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg
                        " alt="" class="img">

                    </div>
                </div>
                <div class="item col c-3">
                    <div class="item-img">
                        <img src="	https://www.nodemy.vn/projects/html-css-js/image-gallery/img6.jpeg
                        " alt="" class="img">

                    </div>
                </div>
                <div class="item col c-3">
                    <div class="item-img">
                        <img src="	https://www.nodemy.vn/projects/html-css-js/image-gallery/img7.jpeg
                        " alt="" class="img">

                    </div>
                </div>
                <div class="item col c-3">
                    <div class="item-img">
                        <img src="	https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg
                        " alt="" class="img">

                    </div>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-overlay">
            </div>
            <i class="close-icon fas fa-times"></i>
            <div class="gallery-body">
                <i class="gallery-icon prev-icon fas fa-chevron-left"></i>

                <div class="gallery-body__pic">
                    <img src="" alt="" class="gallery-body__pic-img">
                </div>
                <i class="gallery-icon next-icon fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script>
        const images = document.querySelectorAll(".img");
        const gallery = document.querySelector(".gallery");
        const galleryImg = document.querySelector(".gallery-body__pic-img");
        const closeIcon = document.querySelector(".close-icon");
        const prev = document.querySelector(".prev-icon");
        const next = document.querySelector(".next-icon");

        let currentIndex = 0;

        function showGallery() {
            currentIndex == images.length - 1 ? next.classList.add("hide") : next.classList.remove("hide");
            currentIndex == 0 ? prev.classList.add("hide") : prev.classList.remove("hide");
            gallery.classList.add("open");
            galleryImg.src = images[currentIndex].src;
        }

        function closeGallery() {
            gallery.classList.remove("open");
        }

        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                currentIndex = index;
                showGallery();
            })
        })
        closeIcon.addEventListener("click", closeGallery);
        next.addEventListener("click", () => {
            currentIndex != images.length - 1 ? currentIndex++ : undefined;
            showGallery();
        })
        prev.addEventListener("click", () => {
            currentIndex != 0 ? currentIndex-- : undefined;
            showGallery();
        })
    </script>
</body>

</html>
